<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="yellow"></div>
      <div class="main">
        <h1>To-Do List</h1>
        <div class="sort-div">
          <img class="sort" src="./img/default-down.png" />
        </div>
        <div class="text-div">
          <ul class="list"></ul>
          <div class="input-div">
            <input type="text" />
            <img class="delete-input-img" src="./img/delete.png" />
          </div>
        </div>
        <div class="button-div">
          <button class="submit" type="submit">Add</button>
          <div class="plus">
            <p>+</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
